buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0-beta1'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    compileSdkVersion = 'android-MNC'
    buildToolsVersion = '23.0.0 rc1'
    minSdkVersion = 14
    targetSdkVersion = 'MNC'
}